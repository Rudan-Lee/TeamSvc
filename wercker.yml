box: mcr.microsoft.com/dotnet/sdk:6.0
no-respnse-timeout: 10
build:
  steps:
    - script:
        name: restore
        cwd: src
        code: | 
            dotnet restore
    - script:
        name: build
        cwd: src
        code: | 
            dotnet build
    - script:
        name: publish
        cwd: src
        code: | 
            dotnet publish -o publish
    - script:
        name: test-restore
        cwd: src
        code: | 
            dotnet restore
    - script:
        name: test-build
        cwd: src
        code: | 
            dotnet build
    - script:
        name: test-run
        cwd: src
        code: | 
            dotnet test
    - script:
        name: copy binary
        code: | 
            cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
   steps:
     - internal/docker-push:
        username: $DockerUserName
        password: $DockerPassword
        tag: latest
        repository: dockrudan/teamsvc
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/src/docker_entrypoints.sh"
        
        
